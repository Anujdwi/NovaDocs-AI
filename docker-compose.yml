version: '3.8'
services:
  web:
    build: ./backend
    env_file: ./backend/.env       # your .env must contain DATABASE_URL pointing to Supabase (pooler/sslmode)
    ports:
      - "8000:8000"
    depends_on:
      - mongo
      - chroma
    volumes:
      - ./backend:/app
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000

  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    restart: unless-stopped
    environment:
      - CHROMA_SERVER_ALLOW_ORIGINS=*
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/data

volumes:
  mongodata:
  chroma_data:
